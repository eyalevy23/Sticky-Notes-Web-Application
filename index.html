<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/asset/ficon.svg" type="image/svg+xml" />
    <title>Sticky Notes</title>
  </head>
  <body class="min-h-screen p-4 flex flex-col justify-center items-center">
    <div class="title cursor-pointer">
      <button class="duration-400 transition active:scale-110" id="reset-btn">
        <h1 class="text-9xl p-5">Sticky Notes</h1>
      </button>
    </div>

    <div class="page">
      <div class="margin"></div>
      <div class="tape tape-left"></div>
      <div class="tape tape-right"></div>
      <div class="py-4 mr-10">
        <div class="grid grid-cols-1">
          <div class="input-filed space-y-4">
            <label
              for="1"
              class="border-b-2 border-gray-400 text-gray-700 text-2xl font-bold sm:font-medium"
              >Take a Note:</label
            >
            <textarea
              placeholder="text will go here ...."
              rows="3"
              id="text-area"
              type="text"
              class="bg-transparent w-full rounded-lg text-gray-800 p-2 resize-none outline-none"
            ></textarea>
          </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="input-filed col-span-2 flex justify-center items-end">
            <label
              for="2"
              class="border-b-2 border-gray-400 text-gray-700 text-2xl font-bold sm:font-medium"
              >Date:</label
            >
            <input
              id="2"
              type="date"
              class="flex justify-start items-end h-14 bg-transparent w-full rounded-lg text-gray-800 px-2 font-bold sm:font-medium"
            />
          </div>
          <div class="input-filed flex justify-start items-end">
            <label
              for="3"
              class="border-b-2 border-gray-400 text-gray-700 text-2xl font-bold sm:font-medium"
              >Time:</label
            >
            <input
              id="3"
              type="time"
              class="flex justify-cenetr items-end h-14 bg-transparent w-full rounded-lg text-gray-800 px-2 font-bold sm:font-medium"
            />
          </div>
        </div>
        <div class="flex justify-center items-center mt-10 relative">
          <img
            class="absolute size-7 -top-4 right-[30%] z-20"
            src="/asset/image.svg"
            alt=""
          />
          <button
            id="save-btn"
            class="border-2 border-white text-gray-500 shadow-xl px-4 py-1 text-2xl rounded-lg hover:scale-110 bg-transparent transition duration-400 active:scale-75"
          >
            Click To Save
          </button>
        </div>
      </div>
    </div>

    <div class="papper mt-10">
      <div
        class="flex justify-center flex-wrap gap-4 max-w-7xl"
        id="notes"
      ></div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
      // Add passive touch listener to enable :active on ios devices
      if (typeof window !== "undefined") {
        document.addEventListener("touchstart", () => {}, { passive: true });
      }
    </script>
  </body>
</html>
